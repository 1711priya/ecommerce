<div class="update-product">
    <h1>Update Product</h1>
    <p class="p-message">{{productMessage}}</p>
    <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
        <input class="form-input" type="text" placeholder="Enter Product name" name="name" ngModel="{{productData?.name}}">
        <input class="form-input" type="text" placeholder="Enter Product price" name="price" ngModel="{{productData?.price}}">
        <input class="form-input" type="text" placeholder="Enter Product color" name="color" ngModel="{{productData?.color}}">
        <input class="form-input" type="text" placeholder="Enter Product category" name="category" ngModel="{{productData?.category}}">
        <textarea class="form-input" type="text" placeholder="Enter Product Description" name="description" ngModel="{{productData?.description}}"></textarea>
        <input class="form-input" type="text" placeholder="Enter Product imageurl" name="image" ngModel="{{productData?.image}}">
    
    <button class="form-button">Update product</button>
    
    
    
    </form>
    </div>
